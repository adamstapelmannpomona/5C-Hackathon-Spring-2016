    <title>HOVr</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Create your ride</h2>
        <label for="inputEmail" class="sr-only">Name</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Driver Name" required autofocus>
        <label for="inputPassword" class="sr-only">Destination</label>
        <input type="location" id="inputPassword" class="form-control" placeholder="Destination" required>
        <input for="departureDate" class="sr-only">Date</label>
        <input type="date" id="departureDate" class="form-control" placeholder="Input date of departure" required>
        <input for="departureTime" class="sr-only">Departure Time</label>
        <input type="time" id="departureTime" class="form-control" placeholder="Input time of departure" required>
        <input for="arrivalTime" class="sr-only">Arrival Time</label>
        <input type="time" id="arrivalTime" class="form-control" placeholder="Input time of arrival" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="Departure time flexible"> Departure time flexible
          </label>
          <label>
            <input type="checkbox" value="Arrival time flexible"> Arrival time flexible
          </label>
        </div>
        <input for="tripInfo" id="tripInfo" class="sr-only">Trip Description</label>
        <input type="text" id="tripInfo" class="form-control" placeholder="Tell us about your trip" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Post ride</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
